<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Plain</title>
    <link rel="stylesheet" href="app.css">
    <script defer type="text/javascript" src="app.js"></script>
</head>
<body>
    <h1>Todo Plain</h1>

    <h2>Enter task</h2>
    <form id="todo-form">
        <input type="text" id="todo-form-input" placeholder="What needs to be done?">
        <button type="button" id="todo-from-button">Add</button>
    </form>

    <h2>Task list</h2>
    <ul id="todo-list"></ul>
</body>
</html>
